  <body>
    <nav>
      <h2>Notes App</h2>

      <div class="search">
        <input type="text" />
        <button>Search</button>
      </div>
    </nav>

    <div class="container">
      <h1>Welcome to Notes App</h1>

      <div class="card">
        <div class="control">
          <label for="title">Title</label>
          <input type="text" id="title" onfocus="this.value=''" value="Enter Title">
        </div>

        <div class="control"></div>
        <label for="note">Note</label>
        <textarea id="note" className="texts" rows="3" onfocus="this.value=''" value="Enter Note"></textarea>
        <button class="addNote">Add Note</button>
      </div>
      <hr />
